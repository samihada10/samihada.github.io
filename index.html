<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="index.css" />
    <title>Shop</title>
  </head>
  <body>
    <div id="main">
      <h1>Online Market</h1>
      <img src="sam.jpg" alt="logo" />
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Soluta minima
        ex fuga illo qui ratione, id reprehenderit incidunt eum sequi.
      </p>
      <button id="buy">Buy</button>
    </div>
    <div id="form">
      <h1>Online Shop</h1>
      <input type="text" placeholder="Name" id="user_name" />
      <input type="text" placeholder="Email" id="user_email" />
      <input type="text" placeholder="Telephone" id="user_phone" />
      <div id="error"></div>
      <button id="order">Order</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      let tg = window.Telegram.WebApp;
      let buy = document.getElementById("buy");
      let order = document.getElementById("order");
      tg.expand();

      buy.addEventListener("click", () => {
        document.getElementById("main").style.display = "none";
        document.getElementById("form").style.display = "block";
        document.getElementById("user_name").value =
          tg.initDataUnsafe.user.first_name;
      });

      order.addEventListener("click", () => {
        document.getElementById("error").innerText = "";
        let name = documen.getElementById("user_name");
        let email = documen.getElementById("user_email");
        let phone = documen.getElementById("user_phone");

        if (email.length < 5) {
          document.getElementById("error").innerText = "Email error";
          return;
        }

        if (phone.length < 5) {
          document.getElementById("error").innerText = "Phone error";
        }

        let data = {
          name: name,
          email: email,
          phone: phone,
        };
        tg.sendData(JSON.stringify(data));
        tg.close();
      });
    </script>
  </body>
</html>
